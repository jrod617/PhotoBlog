	<body class="is-loading-0 is-loading-1 is-loading-2">

		<!-- Main -->
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Chasin Views</h1>
						<p onclick=showModal()>Can't Stop, Won't Stop</p>
						<ul class="icons">
							<!--
							<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
							-->
							<li><a href="#popupLogin" data-rel="popup" data-position-to="window" class="icon fa-upload" id="uploadBtn"><span class="label">Upload</span></a></li>
							<li><a href="http://www.instagram.com/chasinviews" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="mailto:chasinviews@gmail.com" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
						</ul>
					</header>

				<!-- Thumbnail -->
					<section id="thumbnails">
						{% if posts %}
							{% for post in posts%}
								<article>
									<a class="thumbnail" href="{% get_media_prefix %}{{ post.fullPhoto|urlencode }}"><img src="{% get_media_prefix %}{{ post.thumbnailPhoto|urlencode }}" alt="" /></a>
									<h2>{{ post.title }}</h2>
									<p>By: {{ post.photographer }}</p>
								</article>
							{% endfor %}
						{% endif %}
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>Mutiny</li><br><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</footer>
